<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Messages | Firebase</title>
    <link rel="stylesheet" href="./cadastro.css">
</head>

<body>
    <div class="container">
        <form action="" id="contactForm">
            <div class="alert">Informações enviadas!</div>

            <div class="inputBox">
                <input type="text" id="name" placeholder="NOME COMPLETO DO PROPRIETÁRIO.." />
            </div>

            <div class="inputBox">
                <input type="text" id="name" placeholder="NOME DA EMPRESA.." />
            </div>

            <div class="inputBox">
                <input type="text" id="name" placeholder="INFORME O CPF.." />
            </div>

            <div class="inputBox">
                <input type="text" id="name" placeholder="INFORME O CNPJ (Caso tenha)" />
            </div>

            <div class="inputBox">
                <button type="submit">CONFIRMAR CADASTRO</button>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="./mail.js"></script>
</body>

</html>
