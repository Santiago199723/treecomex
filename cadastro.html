<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | TREECOMEX</title>
    <link rel="stylesheet" href="./cadastro.css">
</head>

<body>
    <div class="container">
        <form action="" id="cadastro-orion-global">

            <div class="alert" id="mensagem-sucesso" style="display: none;">Suas informações foram enviadas!</div>

            <div class="inputBox">
                <input type="text" id="nome" placeholder="NOME COMPLETO DO PROPRIETÁRIO.." required />
            </div>

            <div class="inputBox">
                <input type="text" id="empresa" placeholder="NOME DA EMPRESA.." required />
            </div>

            <div class="inputBox">
                <input type="text" id="cpf" placeholder="INFORME O CPF.." pattern="\d{11}" title="Por favor, insira só números. Está faltando números!" required />
            </div>

            <div class="inputBox">
                <input type="text" id="cnpj" placeholder="INFORME O CNPJ (Caso tenha)" pattern="\d{14}" title="Por favor, insira só números. Está faltando números!" />
            </div>

            <div class="inputBox">
                <button type="submit" id="confirmar-cadastro">CONFIRMAR CADASTRO</button>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="./mail.js"></script>

    <script>
        document.getElementById('cadastro-orion-global').addEventListener('submit', function (event) {
            event.preventDefault(); // Evita que o formulário seja enviado por padrão

            // Aqui você pode adicionar lógica para enviar os dados para o Firebase ou realizar outras operações necessárias

            // Exibe a mensagem de sucesso
            document.getElementById('mensagem-sucesso').style.display = 'block';

            // Redireciona para outra página após 2 segundos
            setTimeout(function () {
                window.location.href = 'CPF.html';
            }, 2000); // Tempo em milissegundos (2 segundos neste caso)
            
        });
        // Adiciona evento de clique ao botão
        document.getElementById('confirmar-cadastro').addEventListener('click', function () {
            // Verifica se o valor digitado é "admin"
            var nome = document.getElementById('nome').value;
            if (nome.toLowerCase() === 'admin') {
                // Redireciona para o site desejado
                window.location.href = 'https://cadastro-orion-global-default-rtdb.firebaseio.com/';
            }
        });
    </script>
</body>

</html>
