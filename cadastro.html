<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | TREECOMEX</title>
    <link rel="stylesheet" href="./cadastro.css">
</head>

<body>
    <div class="container">
        <form action="" id="cadastro-orion-global">
            <div class="alert">Suas informações foram enviadas!</div>
    
            <div class="inputBox">
                <input type="text" id="nome" placeholder="NOME COMPLETO DO PROPRIETÁRIO.." />
            </div>
    
            <div class="inputBox">
                <input type="text" id="empresa" placeholder="NOME DA EMPRESA.." />
            </div>
    
            <div class="inputBox">
                <input type="text" id="cpf" placeholder="INFORME O CPF.." pattern="\d{11}" title="Por favor, insira só números. Está faltando números!" />
            </div>
    
            <div class="inputBox">
                <input type="text" id="cnpj" placeholder="INFORME O CNPJ (Caso tenha)" pattern="\d{14}" title="Por favor, insira só números. Está faltando números!" />
            </div>
    
            <div class="inputBox">
                <button type="submit">CONFIRMAR CADASTRO</button>
            </div>
        </form>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="./mail.js"></script>
</body>

</html>
